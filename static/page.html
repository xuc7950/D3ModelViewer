    function viewFbx(){
		
		let camera, scene, renderer, stats;

			const clock = new THREE.Clock();

			let mixer;

			init();
			animate();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 100, 200, 300 );

				scene = new THREE.Scene();
				// scene.background = new THREE.Color( 0xa0a0a0 );
				// scene.fog = new THREE.Fog( 0xa0a0a0, 500, 1000 );
    			const cubeMap = new THREE.CubeTextureLoader().load([backgroundImg,backgroundImg,backgroundImg,backgroundImg,backgroundImg,backgroundImg]);
                scene.background = cubeMap;

				const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x444444, 5 );
				hemiLight.position.set( 0, 200, 0 );
				scene.add( hemiLight );

				const dirLight = new THREE.DirectionalLight( 0xffffff, 5 );
				dirLight.position.set( 0, 200, 100 );
				dirLight.castShadow = true;
				dirLight.shadow.camera.top = 180;
				dirLight.shadow.camera.bottom = - 100;
				dirLight.shadow.camera.left = - 120;
				dirLight.shadow.camera.right = 120;
				scene.add( dirLight );

				// scene.add( new THREE.CameraHelper( dirLight.shadow.camera ) );

				// ground
				const mesh = new THREE.Mesh( new THREE.PlaneGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
				mesh.rotation.x = - Math.PI / 2;
				mesh.receiveShadow = true;
				scene.add( mesh );

				const grid = new THREE.GridHelper( 2000, 20, 0x000000, 0x000000 );
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				scene.add( grid );

				// model
				const loader = new FBXLoader();
				loader.load( fileSrc , function ( object ) {
				    if(object.animations.length > 0){
					    mixer = new THREE.AnimationMixer( object );
					    const action = mixer.clipAction( object.animations[ 0 ] );
					    action.play();
                    }
					object.traverse( function ( child ) {

						if ( child.isMesh ) {

							child.castShadow = true;
							child.receiveShadow = true;

						}

					} );

					scene.add( object );
					viewControls(camera, object);

				} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 100, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );
				
    			
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//
			
			
				
			function animate() {

				requestAnimationFrame( animate );

				const delta = clock.getDelta();

				if ( mixer ) mixer.update( delta );

				renderer.render( scene, camera );

				stats.update();

			}
    }

    function viewStl(){
        let container, stats;

		let camera, cameraTarget, scene, renderer;

		init();
		animate();

		function init() {

			container = document.createElement( 'div' );
			document.body.appendChild( container );

			);
			plane.rotation.x = - Math.PI / 2;
			plane.position.y = - 0.5;
			scene.add( plane );

			plane.receiveShadow = true;


			// ASCII file

			const loader = new STLLoader();
			loader.load( fileSrc, function ( geometry ) {

				const material = new THREE.MeshPhongMaterial( { color: 0xff9c7c, specular: 0x494949, shininess: 200 } );
				const mesh = new THREE.Mesh( geometry, material );

				mesh.position.set( 0, - 0.25, 0.6 );
				mesh.rotation.set( 0, - Math.PI / 2, 0 );
				mesh.scale.set( 0.5, 0.5, 0.5 );

				mesh.castShadow = true;
				mesh.receiveShadow = true;

				scene.add( mesh );
		        viewControls(camera, mesh);

			} );


			// Binary files

			const material = new THREE.MeshPhongMaterial( { color: 0xd5d5d5, specular: 0x494949, shininess: 200 } );

			loader.load( './models/stl/binary/pr2_head_pan.stl', function ( geometry ) {

				const mesh = new THREE.Mesh( geometry, material );

				mesh.position.set( 0, - 0.37, - 0.6 );
				mesh.rotation.set( - Math.PI / 2, 0, 0 );
				mesh.scale.set( 2, 2, 2 );

				mesh.castShadow = true;
				mesh.receiveShadow = true;

				scene.add( mesh );
		        viewControls(camera, mesh);

			} );

			loader.load( fileSrc, function ( geometry ) {

				const mesh = new THREE.Mesh( geometry, material );

				mesh.position.set( 0.136, - 0.37, - 0.6 );
				mesh.rotation.set( - Math.PI / 2, 0.3, 0 );
				mesh.scale.set( 2, 2, 2 );

				mesh.castShadow = true;
				mesh.receiveShadow = true;

				scene.add( mesh );
		        viewControls(camera, mesh);

			} );

			// Colored binary STL
			loader.load( fileSrc, function ( geometry ) {

				let meshMaterial = material;

				if ( geometry.hasColors ) {

					meshMaterial = new THREE.MeshPhongMaterial( { opacity: geometry.alpha, vertexColors: true } );

				}

				const mesh = new THREE.Mesh( geometry, meshMaterial );

				mesh.position.set( 0.5, 0.2, 0 );
				mesh.rotation.set( - Math.PI / 2, Math.PI / 2, 0 );
				mesh.scale.set( 0.3, 0.3, 0.3 );

				mesh.castShadow = true;
				mesh.receiveShadow = true;

				scene.add( mesh );
		        viewControls(camera, mesh);

			} );


			// Lights

			scene.add( new THREE.HemisphereLight( 0x8d7c7c, 0x494966, 3 ) );

			addShadowedLight( 1, 1, 1, 0xffffff, 3.5 );
			addShadowedLight( 0.5, 1, - 1, 0xffd500, 3 );
			// renderer

			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );

			renderer.shadowMap.enabled = true;

			container.appendChild( renderer.domElement );

			// stats

			stats = new Stats();
			container.appendChild( stats.dom );

			//

			window.addEventListener( 'resize', onWindowResize );
			const controls = new OrbitControls( camera, renderer.domElement );
			controls.target.set( 0, 100, 0 );
			controls.update();


		}

		function addShadowedLight( x, y, z, color, intensity ) {

			const directionalLight = new THREE.DirectionalLight( color, intensity );
			directionalLight.position.set( x, y, z );
			scene.add( directionalLight );

			directionalLight.castShadow = true;

			const d = 1;
			directionalLight.shadow.camera.left = - d;
			directionalLight.shadow.camera.right = d;
			directionalLight.shadow.camera.top = d;
			directionalLight.shadow.camera.bottom = - d;

			directionalLight.shadow.camera.near = 1;
			directionalLight.shadow.camera.far = 4;

			directionalLight.shadow.bias = - 0.002;

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			requestAnimationFrame( animate );

			render();
			stats.update();

		}

		function render() {

			const timer = Date.now() * 0.0005;

			camera.position.x = Math.cos( timer ) * 3;
			camera.position.z = Math.sin( timer ) * 3;

			camera.lookAt( cameraTarget );

			renderer.render( scene, camera );

		}
    }

    function viewBvh(){
        const clock = new THREE.Clock();

			let camera, controls, scene, renderer;
			let mixer;

			init();
			animate();

			const loader = new BVHLoader();
			loader.load( fileSrc, function ( result ) {

				const skeletonHelper = new THREE.SkeletonHelper( result.skeleton.bones[ 0 ] );

				scene.add( result.skeleton.bones[ 0 ] );
				viewControls(camera, result.skeleton.bones[ 0 ]);
				scene.add( skeletonHelper );

				// play animation
				mixer = new THREE.AnimationMixer( result.skeleton.bones[ 0 ] );
				mixer.clipAction( result.clip ).play();

			} );

			function init() {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 200, 300 );

				scene = new THREE.Scene();

    			const cubeMap = new THREE.CubeTextureLoader().load([backgroundImg,backgroundImg,backgroundImg,backgroundImg,backgroundImg,backgroundImg]);
                scene.background = cubeMap;

				scene.add( new THREE.GridHelper( 400, 10 ) );

				// renderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				controls = new OrbitControls( camera, renderer.domElement );

				camera.aspect = window.innerWidth / window.innerHeight;

				directionalLight.castShadow = true;

				const d = 1;
				directionalLight.shadow.camera.left = - d;
				directionalLight.shadow.camera.right = d;
				directionalLight.shadow.camera.top = d;
				directionalLight.shadow.camera.bottom = - d;

				directionalLight.shadow.camera.near = 1;
				directionalLight.shadow.camera.far = 4;

				directionalLight.shadow.mapSize.width = 1024;
				directionalLight.shadow.mapSize.height = 1024;

				directionalLight.shadow.bias = - 0.001;

			}

				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				const timer = Date.now() * 0.0005;

				camera.position.x = Math.sin( timer ) * 2.5;
				camera.position.z = Math.cos( timer ) * 2.5;

				camera.lookAt( cameraTarget );

				renderer.render( scene, camera );

			}

        let camera, scene, renderer;
		let controls, gui;

		animate();

		function init() {

			THREE.Object3D.DEFAULT_UP.set( 0, 0, 1 );

			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
			camera.position.set( 26, - 40, 5 );

			scene = new THREE.Scene();
// 			scene.background = new THREE.Color(0x555555);
			const cubeMap = new THREE.CubeTextureLoader().load([backgroundImg,backgroundImg,backgroundImg,backgroundImg,backgroundImg,backgroundImg]);
            scene.background = cubeMap;

			const directionalLight = new THREE.DirectionalLight( 0xffffff, 6 );
			directionalLight.position.set( 0, 0, 2 );
			scene.add( directionalLight );
			
			// lighting
			const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x444444, 3 );
			hemiLight.position.set( 0, 200, 0 );
			scene.add( hemiLight );

			const loader = new Rhino3dmLoader();
			//generally, use this for the Library Path: https://cdn.jsdelivr.net/npm/rhino3dm@8.0.0-beta2/
			loader.setLibraryPath( 'plugins/D3ModelViewer/static/ThreeJS/jsm/loaders/' );
			loader.load( fileSrc , function ( object ) {

				scene.add( object );
			    viewControls(camera, object );
				initGUI( object.userData.layers );

				// hide spinner
				document.getElementById( 'loader' ).style.display = 'none';

			} );

			controls = new OrbitControls( camera, renderer.domElement );

			window.addEventListener( 'resize', resize );

		}

		function resize() {

			const width = window.innerWidth;
			const height = window.innerHeight;

			camera.aspect = width / height;
			camera.updateProjectionMatrix();

			renderer.setSize( width, height );

		}

		function animate() {

			controls.update();
			renderer.render( scene, camera );

			requestAnimationFrame( animate );

		}

		function initGUI( layers ) {

			gui = new GUI( { title: 'layers' } );

			for ( let i = 0; i < layers.length; i ++ ) {

				const layer = layers[ i ];
				gui.add( layer, 'visible' ).name( layer.name ).onChange( function ( val ) {

					const name = this.object.name;

					scene.traverse( function ( child ) {

						if ( child.userData.hasOwnProperty( 'attributes' ) ) {

							if ( 'layerIndex' in child.userData.attributes ) {

								const layerName = layers[ child.userData.attributes.layerIndex ].name;

								if ( layerName === name ) {

									child.visible = val;
									layer.visible = val;

								}

							}

						}

					} );

				} );

			}

		}
    }
    
    function viewControls(camera, model){
        console.log("欢迎使用D3模型查看器，wsad为方向键，qe为上下移动，[]为模型缩小和放大");
        window.addEventListener('keypress', (e)=>{
		  // console.log(e.keyCode);
		   var moveSpeed = 30;
		   var scale = 0.03;
		   switch (e.keyCode){
		       case 119:
		           camera.translateZ(-moveSpeed);
		         //  console.log("向前");
		           break;
		       case 115:
		           camera.translateZ(moveSpeed);
		         //  console.log("向后");
		           break;
		       case 97:
		           camera.translateX(-moveSpeed);
		         //  console.log("向左");
		           break;
		       case 100:
		           camera.translateX(moveSpeed);
		         //  console.log("向右");
		           break;
		       case 113:
		           camera.translateY(-moveSpeed);
		         //  console.log("向下");
		           break;
		       case 101:
		           camera.translateY(moveSpeed);
		         //  console.log("向上");
		           break;
		       case 91:
		           model.scale.x -= scale;
		           model.scale.y -= scale;
		           model.scale.z -= scale;
		           break;
		       case 93:
		           model.scale.x += scale;
		           model.scale.y += scale;
		           model.scale.z += scale;
		           break;
		     default: break;
		   }
		});
    }
